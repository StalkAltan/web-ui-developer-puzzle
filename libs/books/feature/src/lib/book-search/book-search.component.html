<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search for books">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <section class="book-grid" aria-label="Search results" tabindex="0">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title" tabindex="0" [attr.aria-label]="'Book Title ' + b.title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt="Cover for {{ b.title }}"/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ b.publishedDate | date:'shortDate' }}
          </div>
          <p tabindex="0" [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<button class="empty--button" (click)="searchExample()"
        >JavaScript</button
      >".
    </p>
  </div>
</ng-template>
